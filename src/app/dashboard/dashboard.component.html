<!-- dashboard.component.html -->
<div class="card-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Card Title</mat-card-title>
      <mat-card-subtitle>Card Subtitle</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>This is some content inside the card. You can put any HTML here.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Action 1</button>
      <button mat-button>Action 2</button>
    </mat-card-actions>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Another Card</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Additional card content goes here.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>More Actions</button>
    </mat-card-actions>
  </mat-card>
</div>


<div class="game-list">
    <app-game-card
      *ngFor="let game of games"
      [game]="game"
      (selectGame)="onSelectGame($event)">
    </app-game-card>
  </div>
  
  <div class="game-details" *ngIf="selectedGame">
    <app-game-details [game]="selectedGame!"></app-game-details>
  </div>
